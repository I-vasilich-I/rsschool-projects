<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebDev</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="body__wrapper">
        <header class="header">
            <div class="wrapper">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item" id="nav__first-link">
                            <a href="#!" class="header__link">About</a>
                        </li>
                        <li class="header__item" id="nav__second-link">
                            <a href="#!" class="header__link">Syllabus</a>
                        </li>
                            <a href="/" class="header__logo-link">
                                <img src="/assets/images/svg/logo.svg" alt="WebDev" class="header__logo-pic">
                            </a>
                        <li class="header__item" id="nav__third-link">
                            <a href="#!" class="header__link">Projects</a>
                        </li>
                        <li class="header__item" id="nav__fourth-link">
                            <a href="#!" class="header__link">FAQ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <div class="wrapper">
                    <h1 class="intro__tittle">
                        your life is WebDev
                    </h1>
                    <p class="intro__subtittle">
                        Whatever the approach to development may be, the final program must satisfy some fundamental properties
                    </p>
                    <div class="intro__btn">
                        <p class="intro__btn-text">
                            get started
                        </p>
                    </div>
                    <div class="intro__social">
                        <ul class="intro_social-list">
                            <li class="intro__social-item">
                                <img src="/assets/images/svg/mail_fff.svg" alt="mail" class="social__link"></img>
                            </li>
                            <li class="intro__social-item">
                                <img src="/assets/images/svg/facebook_fff.svg" alt="facebook" class="social__link"></img>
                            </li>
                            <li class="intro__social-item">
                                <img src="/assets/images/svg/insta_fff.svg" alt="instagram" class="social__link"></img>
                            </li>
                            <li class="intro__social-item">
                                <img src="/assets/images/svg/telegram_fff.svg" alt="telegram" class="social__link"></img>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
